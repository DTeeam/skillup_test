<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap v5</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<style>
		.moj-row{
			background-color: burlywood;
			height: 400px;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-6 col-lg-2">Col ena</div>
		<div class="col-sm-12 col-md-6 col-lg-8">Col dva</div>
	</div>

	<div class="row">
		<div class="col-sm-6 order-md-2">Col tri</div>
		<div class="col-sm-6 order-md-1">Col štiri</div>
	</div>

	<div class="row">
		<div class="col-sm-6 offset-2">Col pet</div>
		<div class="col-sm-6 offset-1">Col šest</div>
	</div>

	<div class="row moj-row align-items-center gx-5">
		<div class="col-sm-6"><div class="p-3 border bg-light">Col sedem</div></div>
		<div class="col-sm-6"><div class="p-3 border bg-light">Col osem</div></div>
	</div>

	<div class="row">
		<div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
		<div class="col">
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
				Launch demo modal
			  </button>
		</div>
		<div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
		  ...
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		  <button type="button" class="btn btn-primary">Save changes</button>
		</div>
	  </div>
	</div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
